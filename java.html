<!DOCTYPE html>
<html>

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="#home" class="w3-bar-item w3-button"><b>BR</b> Architects</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="index.html" class="w3-bar-item w3-button">index</a>
        <a href="java.html" class="w3-bar-item w3-button">java</a>
        <a href="api.html" class="w3-bar-item w3-button">api</a>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <canvas id="myBarChart" style="width:100%;max-width:400px"></canvas>
  <div>
    <canvas id="mySecondChart" style="max-width:400px"></canvas>
    <canvas id="myChart" style="max-width:400px"></canvas>
  </div>
  <!-- Page content -->

  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-16">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank"
        class="w3-hover-text-green">w3.css</a></p>
  </footer>

  <script>
   

    // Second Chart
    const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
    const yValues = [55, 49, 44, 24, 15];
    const barColors = ["red", "green", "blue", "orange", "brown"];

    new Chart("mySecondChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "World Wine Production 2018"
        }
      }
    });

    // Third Chart (Example Chart)
    const ctx3 = document.getElementById('myChart').getContext('2d');
    new Chart(ctx3, {
      type: 'bar',
      data: {
        labels: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'],
        datasets: [{
          label: 'Example Chart',
          data: [5, 10, 15, 7, 20, 12, 8, 14, 18, 25],
          backgroundColor: 'rgba(75, 192, 192, 0.2)', // Change the color as needed
          borderColor: 'rgba(75, 192, 192, 1)', // Change the color as needed
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function printAlphabets() {
      // สร้างตัวแปรเพื่อเก็บตัวอักษร A-Z
      const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

      // ใช้ forEach เพื่อวนลูปผ่านทุกตัวอักษร
      alphabets.split('').forEach((alphabet, index) => {
        // ใช้ setTimeout เพื่อกำหนดระยะเวลาการแสดงผล
        setTimeout(() => {
          document.getElementById("demo").innerHTML = alphabet;
          console.log(alphabet);
        }, index * 1000); // 1000 milliseconds = 1 วินาที
      });
    }
    printAlphabets();

  </script>

</body>

</html>
